---
layout: default
title: Posts
permalink: /posts
---
{% include navigation_blog.html %}
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html | strip_newlines }}</p>
    </li>
  {% endfor %}
</ul>
